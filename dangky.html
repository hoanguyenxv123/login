<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANG KY KY TUC XA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .header {
            background-color: #6200ea;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .form-container {
            padding: 20px;
        }

        .form-container h4 {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: white;
            font-size: 13px;
            cursor: pointer;
        }

        .buttons button:nth-child(2) {
            background-color: #ff4081;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Baithi1</h1>
        </div>
        <div class="form-container">
            <h4>DANG KY KY TUC XA</h4>
            <div class="form-group">
                <label>LOAI PHONG NGU</label>
                <input type="radio" name="room" id="room1"> Phong rieng 1 giuong<br>
                <input type="radio" name="room" id="room2"> Phong ghep 2 giuong<br>
                <input type="radio" name="room" id="room3"> Phong ghep 4 giuong<br>
                <input type="radio" name="room" id="room4"> Phong ghep 8 giuong<br>
            </div>
            <div class="form-group">
                <label>DICH VU</label>
                <input type="checkbox" id="service1"> Bai do xe<br>
                <input type="checkbox" id="service2"> Wifi<br>
            </div>
            <div class="buttons">
                <button type="button">CHOOSE</button>
                <button type="button" onclick="exit()">EXIT</button>
                <button type="button" onclick ="fb()">NEXT</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.buttons button:nth-child(1)').addEventListener('click', function () {
            // Thu thập giá trị từ các radio button
            const selectedRoom = document.querySelector('input[name="room"]:checked');

            // Thu thập giá trị từ các checkbox
            const selectedServices = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(function (checkbox) {
                selectedServices.push(checkbox.nextSibling.textContent.trim());
            });

            let message = '';

            if (selectedRoom) {
                message += 'Loại phòng ngủ đã chọn: ' + selectedRoom.nextSibling.textContent.trim() + '\n';
            } else {
                message += 'Bạn chưa chọn loại phòng ngủ.\n';
            }

            if (selectedServices.length > 0) {
                message += 'Dịch vụ đã chọn: ' + selectedServices.join(', ');
            } else {
                message += 'Bạn chưa chọn dịch vụ.';
            }
            console.log(message);
            alert(message);
        });
        function exit() {
            window.location.href = 'de1.html';
        }
function fb() {
            window.location.href = "https://www.facebook.com/nguyenduchoa.1805";
        }
    </script>
</body>

</html>
